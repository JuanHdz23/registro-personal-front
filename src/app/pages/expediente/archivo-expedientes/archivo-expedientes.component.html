<div class="container-fluid" style="width: 100%;">
    <mat-card class="mat-elevation-z4">
        <div class="card-body">
            <mat-card-content>
                <form [formGroup]="archivoForm">
                    <mat-card class="mat-elevation-z4">
                        <mat-card-header>
                            <mat-card-title><i class="fa fa-map fa-sm"></i> 7.- Archivo de Expedientes RNPSP:</mat-card-title>
                        </mat-card-header>
  
                        <br>
  
                        <mat-card-content>
                            <div class="row">
                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="DESCRIPCION"><code>*</code>Descripción:</label>
                                        <input type="text" class="form-control" id="DESCRIPCION"
                                            formControlName="DESCRIPCION">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="FECHA_CIERRE"><code>*</code>Fecha de Cierre (Archivado):</label>
                                        <input type="date" class="form-control" id="FECHA_CIERRE"
                                            formControlName="FECHA_CIERRE">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="UBICACION"><code>*</code>Ubicación:</label>
                                        <input type="text" class="form-control" id="UBICACION"
                                            formControlName="UBICACION">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12 col-xs-12 col-md-8">
                                    <div class="form-group">
                                        <label for="OBSERVACIONES"><code>*</code>Observaciones:</label>
                                        <textarea type='text' class='form-control' id='OBSERVACIONES'
                                        formControlName='OBSERVACIONES'></textarea>
                                    </div>
                                </div>
                            </div>
                        </mat-card-content>
                        <mat-card-actions>

                            <button *ngIf="!existeData" [disabled]="archivoForm.invalid"
                            class="btn btn-info mt-auto pull-right mb-2 mr-2" type="button" (click)="crearRegistro(archivoForm)"
                            style="float: right!important;">
                            <i class="fa fa-save"></i> Guardar Registro
                            </button>
                
                            <button *ngIf="existeData" [disabled]="archivoForm.invalid" class="btn btn-info mb-2"
                            type="button" (click)="actualizarRegistro(archivoForm)" style="float: right!important;">
                            <i class="fa fa-save"></i> Actualizar Registro
                            </button>
                    
                            <br> <br> <br>

                        </mat-card-actions>
                    </mat-card>
                </form>
            </mat-card-content>
        </div>
    </mat-card>
</div>
