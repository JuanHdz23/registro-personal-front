<div class="container-fluid" style="width: 100%;">
    <mat-card class="mat-elevation-z4">
        <div class="card-body">
            <mat-card-content>
                <form [formGroup]="vigenciasForm">
                    <mat-card class="mat-elevation-z4">
                        <mat-card-header>
                            <mat-card-title><i class="fa fa-map fa-sm"></i> 6.- Vigencias C3:</mat-card-title>
                        </mat-card-header>
  
                        <br>
  
                        <mat-card-content>
                            <div class="row">
                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="CELULAR"><code>*</code>No. Control:</label>
                                        <input type="text" class="form-control" id="CELULAR"
                                            formControlName="CELULAR">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="FECHA_CITA"><code>*</code>Fecha de Creación:</label>
                                        <input type="datetime-local" class="form-control" id="FECHA_CITA"
                                            formControlName="FECHA_CITA">
                                    </div>
                                </div>
                                
                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="CELULAR"><code>*</code>Oficio DGTIC:</label>
                                        <input type="text" class="form-control" id="CELULAR"
                                            formControlName="CELULAR">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="AREA_ADSCRIPCION"><code>*</code>Área del Personal:</label>
                                        <select class="form-control" id="AREA_ADSCRIPCION" formControlName="AREA_ADSCRIPCION">
                                            <option selected value="" readonly disabled>-- Seleccione --</option>
                                            <option value="1">CGTIC</option>
                                            <option value="2">OTRA</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="CELULAR"><code>*</code>Nombre de las Personas:</label>
                                        <input type="text" class="form-control" id="CELULAR"
                                            formControlName="CELULAR">
                                    </div>
                                </div>
                                
                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="FECHA_CITA"><code>*</code>Fecha en que recibieron en el enlace C3:</label>
                                        <input type="datetime-local" class="form-control" id="FECHA_CITA"
                                            formControlName="FECHA_CITA">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="CELULAR"><code>*</code>Oficio EICECC:</label>
                                        <input type="text" class="form-control" id="CELULAR"
                                            formControlName="CELULAR">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="FECHA_CITA"><code>*</code>Fecha en que recibimos respuesta:</label>
                                        <input type="datetime-local" class="form-control" id="FECHA_CITA"
                                            formControlName="FECHA_CITA">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="AREA_ADSCRIPCION"><code>*</code>Escaneado o en Carpeta:</label>
                                        <select class="form-control" id="AREA_ADSCRIPCION" formControlName="AREA_ADSCRIPCION">
                                            <option selected value="" readonly disabled>-- Seleccione --</option>
                                            <option value="1">CGTIC</option>
                                            <option value="2">OTRA</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </mat-card-content>
                        <mat-card-actions>

                            <button *ngIf="true" [disabled]="vigenciasForm.invalid"
                            class="btn btn-info mt-auto pull-right mb-2 mr-2" type="button" (click)="crearRegistro(vigenciasForm)"
                            style="float: right!important;">
                            <i class="fa fa-save"></i> Guardar Registro
                            </button>
                
                            <button *ngIf="!true" [disabled]="vigenciasForm.invalid" class="btn btn-info mb-2"
                            type="button" (click)="crearRegistro(vigenciasForm)" style="float: right!important;">
                            <i class="fa fa-save"></i> Actualizar Registro
                            </button>
                    
                            <br> <br> <br>

                        </mat-card-actions>
                    </mat-card>
                </form>
            </mat-card-content>
        </div>
    </mat-card>
</div>
