<div class="container-fluid" style="width: 100%;">
    <mat-card class="mat-elevation-z4">
        <div class="card-body">
            <mat-card-content>
                <form [formGroup]="afisForm">
                    <mat-card class="mat-elevation-z4">
                        <mat-card-header>
                            <mat-card-title><i class="fa fa-map fa-sm"></i> 3.- Toma de Impresi√≥n de Huellas Decadactilares y Palmares en AFIS:</mat-card-title>
                        </mat-card-header>
  
                        <br>
  
                        <mat-card-content>
                            <div class="row">
                                <div class="col-sm-12 col-xs-12 col-md-6">
                                    <mat-accordion class="example-headers-align">
                                        <mat-expansion-panel [expanded]="false" (opened)="cargar31(31)" hideToggle>
                                          <mat-expansion-panel-header>
                                            <mat-panel-title>
                                              Fotos
                                            </mat-panel-title>
                                            <mat-panel-description>
                                              <mat-icon *ngIf="!info31">account_circle</mat-icon>
                                              <mat-icon *ngIf="info31" [ngStyle]="{'color':'#06d79c'}">account_circle</mat-icon>
                                            </mat-panel-description>
                                          </mat-expansion-panel-header>
    
                                          <div class="card">
                                            <div class="card-body">
                                              <div class="form-group">
                                                <div class="card images-container">
                                                  <div *ngFor="let documento of docs31; let i=index;" class="m-image-wrapper">
                                                    <i class="fa fa-times m-delete-img" (click)="removeImage31(i)"></i>
                                                    <img style="cursor:pointer;" [attr.src]="documento" (dblclick)=" viewImage(documento)">
                                                    <!-- <i class="fa fa-times delete-file" (click)="removeImage(i)"></i>
                                                    <pdf-viewer [src]="documento" [page]="page" [show-borders]="true" [fit-to-page]="true"
                                                          (dblclick)="showPdfDocumento(documento)"></pdf-viewer> -->
                                                  </div>
                                                </div>
                        
                                                <br>
                        
                                                <div class="col-4 offset-4">
                                                  <input type="file" multiple (change)="fileChange(input31, 31)" #input31 class="m-img-upload-btn"
                                                    accept=".jpg, .jpeg" />
                                                  <button class="btn btn-success btn-block" type="button">
                                                    <i class="fa fa-upload"></i> Subir
                                                  </button>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
    
                                          <button *ngIf="!data31" [disabled]="docs31.length == 0" class="btn btn-info mt-auto pull-right mb-2 mr-2" 
                                              type="button" style="float: right!important;" (click)="crearRegistroImagenes( afisForm, 31, docs31 )">
                                            <i class="fa fa-save"></i> Guardar Registro
                                          </button>
                              
                                          <button *ngIf="data31" [disabled]="docs31.length == 0" class="btn btn-info mb-2"
                                              type="button" style="float: right!important;" (click)="actualizarRegistroImagenes( afisForm, 31, docs31 )" >
                                            <i class="fa fa-save"></i> Actualizar Registro
                                          </button>
    
                                        </mat-expansion-panel>
                                    </mat-accordion>
                                </div>

                                <br>
    
                                <div class="col-sm-12 col-xs-12 col-md-6">
                                  <mat-accordion class="example-headers-align">
                                      <mat-expansion-panel [expanded]="false" (opened)="cargar32(32)" hideToggle>
                                        <mat-expansion-panel-header>
                                          <mat-panel-title>
                                            Huellas Dactilares
                                          </mat-panel-title>
                                          <mat-panel-description>
                                            <mat-icon *ngIf="!info32">account_circle</mat-icon>
                                            <mat-icon *ngIf="info32" [ngStyle]="{'color':'#06d79c'}">account_circle</mat-icon>
                                          </mat-panel-description>
                                        </mat-expansion-panel-header>
    
                                        <div class="card">
                                          <div class="card-body">
                                            <div class="form-group">
                                              <div class="card images-container">
                                                <div *ngFor="let documento of docs32; let i=index;" class="m-image-wrapper">
                                                    <i class="fa fa-times m-delete-img" (click)="removeImage32(i)"></i>
                                                    <img style="cursor:pointer;" [attr.src]="documento" (dblclick)=" viewImage(documento)">
                                                  <!-- <i class="fa fa-times delete-file" (click)="removeImage(i)"></i>
                                                  <pdf-viewer [src]="documento" [page]="page" [show-borders]="true" [fit-to-page]="true"
                                                        (dblclick)="showPdfDocumento(documento)"></pdf-viewer> -->
                                                </div>
                                              </div>
                      
                                              <br>
                      
                                              <div class="col-4 offset-4">
                                                <input type="file" multiple (change)="fileChange(input32, 32)" #input32 class="m-img-upload-btn"
                                                  accept=".jpg, .jpeg" />
                                                <button class="btn btn-success btn-block" type="button">
                                                  <i class="fa fa-upload"></i> Subir
                                                </button>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
    
                                        <button *ngIf="!data32" [disabled]="docs32.length == 0" class="btn btn-info mt-auto pull-right mb-2 mr-2" 
                                            type="button" style="float: right!important;" (click)="crearRegistroImagenes( afisForm, 32, docs32 )">
                                          <i class="fa fa-save"></i> Guardar Registro
                                        </button>
                            
                                        <button *ngIf="data32" [disabled]="docs32.length == 0" class="btn btn-info mb-2"
                                            type="button" style="float: right!important;" (click)="actualizarRegistroImagenes( afisForm, 32, docs32 )" >
                                          <i class="fa fa-save"></i> Actualizar Registro
                                        </button>
    
                                      </mat-expansion-panel>
                                  </mat-accordion>
                                </div>
                            </div>
    
                            <br>

                            <div class="row">
                                <div class="col-sm-12 col-xs-12 col-md-2"></div>
                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="FECHA_ENTRADA"><code>*</code>Fecha de Entrada:</label>
                                        <input type="date" class="form-control" id="FECHA_ENTRADA"
                                            formControlName="FECHA_ENTRADA">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="FECHA_SALIDA"><code>*</code>Fecha de Salida:</label>
                                        <input type="date" class="form-control" id="FECHA_SALIDA"
                                            formControlName="FECHA_SALIDA">
                                    </div>
                                </div>
                                <div class="col-sm-12 col-xs-12 col-md-2"></div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12 col-xs-12 col-md-2"></div>
                                <div class="col-sm-12 col-xs-12 col-md-8">
                                    <div class="form-group">
                                        <label for="OBSERVACIONES"><code>*</code>Observaciones:</label>
                                        <textarea type='text' class='form-control' id='OBSERVACIONES'
                                        formControlName='OBSERVACIONES'></textarea>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-xs-12 col-md-2"></div>
                            </div>
                        </mat-card-content>
                        <mat-card-actions>

                            <button *ngIf="!existeData" [disabled]="afisForm.invalid"
                            class="btn btn-info mt-auto pull-right mb-2 mr-2" type="button" (click)="crearRegistro(afisForm)"
                            style="float: right!important;">
                            <i class="fa fa-save"></i> Guardar Registro
                            </button>
                
                            <button *ngIf="existeData" [disabled]="afisForm.invalid" class="btn btn-info mb-2"
                            type="button" (click)="actualizarRegistro(afisForm)" style="float: right!important;">
                            <i class="fa fa-save"></i> Actualizar Registro
                            </button>
                    
                            <br> <br> <br>

                        </mat-card-actions>
                    </mat-card>
                </form>
            </mat-card-content>
        </div>
    </mat-card>
</div>
