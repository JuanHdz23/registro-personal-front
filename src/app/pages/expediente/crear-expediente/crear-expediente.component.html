<div class="container-fluid" style="width: 100%;">
  <mat-card class="mat-elevation-z4">
      <div class="card-body">
          <mat-card-content>
              <form [formGroup]="citasForm">
                  <mat-card class="mat-elevation-z4">
                      <mat-card-header>
                          <mat-card-title><i class="fa fa-map fa-sm"></i> 1.- Petición para tramite RNPSP:</mat-card-title>
                      </mat-card-header>

                      <br>

                      <mat-card-content>
                          <div class="row">
                              <div class="col-sm-12 col-xs-12 col-md-4">
                                  <div class="form-group">
                                      <label for="PATERNO"><code></code>Apellido Paterno:</label>
                                      <input type="text" class="form-control" id="PATERNO" 
                                        formControlName="PATERNO" style="text-transform: uppercase;">
                                  </div>
                              </div>

                              <div class="col-sm-12 col-xs-12 col-md-4">
                                  <div class="form-group">
                                      <label for="MATERNO"><code></code>Apellido Materno:</label>
                                      <input type="text" class="form-control" id="MATERNO"
                                          formControlName="MATERNO" style="text-transform: uppercase;">
                                  </div>
                              </div>
                              
                              <div class="col-sm-12 col-xs-12 col-md-4">
                                  <div class="form-group">
                                      <label for="NOMBRE"><code>*</code>Nombre(s):</label>
                                      <input type="text" class="form-control" id="NOMBRE"
                                          formControlName="NOMBRE" style="text-transform: uppercase;">
                                  </div>
                              </div>
                          </div>

                            <div class="row">
                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="SEXO"><code></code>Sexo:</label>
                                        <select class="form-control" id="SEXO" formControlName="SEXO">
                                            <option selected value="" readonly disabled>-- Seleccione --</option>
                                            <option value="1">MASCULINO</option>
                                            <option value="2">FEMENINO</option>
                                            <option value="0">DESCONOCIDO</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="CELULAR"><code></code>Celular:</label>
                                        <input type="text" class="form-control" id="CELULAR"
                                            formControlName="CELULAR">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="CORREO"><code></code>Correo:</label>
                                        <input type="text" class="form-control" id="CORREO"
                                            formControlName="CORREO" style="text-transform: uppercase;">
                                    </div>
                                </div>
                            </div>

                            <hr>

                            <div class="row">
                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="NO_EMPLEADO"><code></code>Número de empleado:</label>
                                        <input type="text" class="form-control" id="NO_EMPLEADO"
                                            formControlName="NO_EMPLEADO" style="text-transform: uppercase;">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="AREA_ADSCRIPCION"><code></code>Área de Adscripción:</label>
                                        <select class="form-control" id="AREA_ADSCRIPCION" formControlName="AREA_ADSCRIPCION">
                                            <option selected value="" readonly disabled>-- Seleccione --</option>
                                            <option *ngFor="let item of adscripciones" [value]="item.ID">{{item.ADSCRIPCION}}</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="PUESTO"><code></code>Puesto:</label>
                                        <select class="form-control" id="PUESTO" formControlName="PUESTO">
                                            <option selected value="" readonly disabled>-- Seleccione --</option>
                                            <option *ngFor="let item of puestos" [value]="item.ID">{{item.PUESTO}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        <div class="row">
                            <div class="col-sm-12 col-xs-12 col-md-4">
                                <div class="form-group">
                                    <label for="FECHA_APERTURA"><code></code>Fecha de Apertura:</label>
                                    <input type="datetime-local" class="form-control" id="FECHA_APERTURA"
                                        formControlName="FECHA_APERTURA">
                                </div>
                            </div>

                            <div class="col-sm-12 col-xs-12 col-md-4">
                                <div class="form-group">
                                    <label for="OFICIO_C3"><code></code>Oficio C3:</label>
                                    <input type="text" class="form-control" id="OFICIO_C3"
                                        formControlName="OFICIO_C3" style="text-transform: uppercase;">
                                </div>
                            </div>
                                
                            <div class="col-sm-12 col-xs-12 col-md-4">
                                <div class="form-group">
                                    <label for="VIGENCIA_C3"><code></code>Vigencia C3:</label>
                                    <select class="form-control" id="VIGENCIA_C3" formControlName="VIGENCIA_C3">
                                        <option selected value="" readonly disabled>-- Seleccione --</option>
                                        <option value="1">APROBADO</option>
                                        <option value="2">NO CUMPLE</option>
                                        <option value="3">SIN RESULTADOS</option>
                                    </select>
                                </div>
                            </div>
                            </div>

                          <div class="row">
                              <div class="col-sm-12 col-xs-12 col-md-4">
                                  <div class="form-group">
                                      <label for="TRAMITE"><code></code>Trámite:</label>
                                      <select class="form-control" id="TRAMITE" formControlName="TRAMITE">
                                        <option selected value="" readonly disabled>-- Seleccione --</option>
                                        <option *ngFor="let item of tramite" [value]="item.ID">{{item.TRAMITE}}</option>
                                      </select>
                                  </div>
                              </div>

                              <div class="col-sm-12 col-xs-12 col-md-4">
                                  <div class="form-group">
                                      <label for="FECHA_CITA"><code></code>Fecha de Cita:</label>
                                      <input type="datetime-local" class="form-control" id="FECHA_CITA"
                                          formControlName="FECHA_CITA">
                                  </div>
                              </div>
                              
                              <!-- <div class="col-sm-12 col-xs-12 col-md-4">
                                  <div class="form-group">
                                      <label for="OBSERVACIONES"><code>*</code>Observaciones:</label>
                                      <textarea type='text' class='form-control' id='OBSERVACIONES'
                                      formControlName='OBSERVACIONES'></textarea>
                                  </div>
                              </div> -->
                          </div>
                      </mat-card-content>
                      <mat-card-actions>
                          <button class="btn btn-danger mb-2 align-items-center" type="button"
                            (click)="closeDialog()" style="float: right!important;">
                            <i class="fa fa-arrow-left"></i> Cancelar
                          </button>

                          <button *ngIf="true" [disabled]="citasForm.invalid"
                          class="btn btn-info mt-auto pull-right mb-2 mr-2" type="button" (click)="crearRegistro(citasForm)"
                          style="float: right!important;">
                          <i class="fa fa-save"></i> Guardar Registro
                          </button>
              
                          <button *ngIf="!true" [disabled]="citasForm.invalid" class="btn btn-info mb-2"
                          type="button" (click)="crearRegistro(citasForm)" style="float: right!important;">
                          <i class="fa fa-save"></i> Actualizar Registro
                          </button>
                  
                          <br> <br> <br>

                      </mat-card-actions>
                  </mat-card>
              </form>
          </mat-card-content>
      </div>
  </mat-card>
</div>
