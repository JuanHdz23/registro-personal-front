<div class="container-fluid" style="width: 100%;">
    <mat-card class="mat-elevation-z4">
        <div class="card-body">
            <mat-card-content>
                <form [formGroup]="biometricosForm">
                    <mat-card class="mat-elevation-z4">
                        <mat-card-header>
                            <mat-card-title><i class="fa fa-map fa-sm"></i> 4.- Biometrias para Creación de RNPSP:</mat-card-title>
                        </mat-card-header>
  
                        <br>
  
                        <mat-card-content>
                            <div class="row">
                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="RECIP"><code>*</code>Info Cargada RECIP:</label>
                                        <input type="date" class="form-control" id="RECIP"
                                            formControlName="RECIP">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="DOCS_RECIP"><code>*</code>¿Se Cargó DOCS?:</label>
                                        <input type="date" class="form-control" id="DOCS_RECIP"
                                            formControlName="DOCS_RECIP">
                                    </div>
                                </div>
                                
                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="HUELLAS"><code>*</code>¿Se Cargó Huellas?:</label>
                                        <input type="date" class="form-control" id="HUELLAS"
                                            formControlName="HUELLAS">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="CUIP"><code>*</code>¿Se Cargó CUIP?:</label>
                                        <input type="date" class="form-control" id="CUIP"
                                            formControlName="CUIP">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="CIB_RECIP"><code>*</code>¿Se Cargó CIB?:</label>
                                        <input type="date" class="form-control" id="CIB_RECIP"
                                            formControlName="CIB_RECIP">
                                    </div>
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>

                    <br>

                    <mat-card class="mat-elevation-z4">
                        <mat-card-content>
                            <div class="row">
                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="RNPSP"><code>*</code>Info Cargada RNPSP:</label>
                                        <input type="date" class="form-control" id="RNPSP"
                                            formControlName="RNPSP">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="DOCS_RNPSP"><code>*</code>¿Se Cargó Docs?:</label>
                                        <input type="date" class="form-control" id="DOCS_RNPSP"
                                            formControlName="DOCS_RNPSP">
                                    </div>
                                </div>
                                
                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="CIB_RNPSP"><code>*</code>¿Se Cargó CIB?:</label>
                                        <input type="date" class="form-control" id="CIB_RNPSP"
                                            formControlName="CIB_RNPSP">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="NO_CIB"><code>*</code>No. CIB:</label>
                                        <input type="text" class="form-control" id="NO_CIB"
                                            formControlName="NO_CIB">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="FOTOS"><code>*</code>¿Hay fotos?:</label>
                                        <select class="form-control" id="FOTOS" formControlName="FOTOS">
                                            <option selected value="" readonly disabled>-- Seleccione --</option>
                                            <option value="1">SI</option>
                                            <option value="2">NO</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="CARGO_FOTOS"><code>*</code>¿Se Cargaron Fotos?:</label>
                                        <input type="date" class="form-control" id="CARGO_FOTOS"
                                            formControlName="CARGO_FOTOS">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="FICHA_HUELLAS"><code>*</code>¿Se Cargó Ficha Huellas?:</label>
                                        <input type="date" class="form-control" id="FICHA_HUELLAS"
                                            formControlName="FICHA_HUELLAS">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="VOZ"><code>*</code>Voz:</label>
                                        <input type="date" class="form-control" id="VOZ"
                                            formControlName="VOZ">
                                    </div>
                                </div>
                                
                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="LIGA_FACIAL"><code>*</code>Liga Facial:</label>
                                        <input type="date" class="form-control" id="LIGA_FACIAL"
                                            formControlName="LIGA_FACIAL">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12 col-xs-12 col-md-8">
                                    <div class="form-group">
                                        <label for="OBSERVACIONES"><code>*</code>Observaciones:</label>
                                        <textarea type='text' class='form-control' id='OBSERVACIONES'
                                        formControlName='OBSERVACIONES'></textarea>
                                    </div>
                                </div>
                            </div>
                        </mat-card-content>
                        <mat-card-actions>

                            <button *ngIf="!existeData" [disabled]="biometricosForm.invalid"
                            class="btn btn-info mt-auto pull-right mb-2 mr-2" type="button" (click)="crearRegistro(biometricosForm)"
                            style="float: right!important;">
                            <i class="fa fa-save"></i> Guardar Registro
                            </button>
                
                            <button *ngIf="existeData" [disabled]="biometricosForm.invalid" class="btn btn-info mb-2"
                            type="button" (click)="actualizarRegistro(biometricosForm)" style="float: right!important;">
                            <i class="fa fa-save"></i> Actualizar Registro
                            </button>
                    
                            <br> <br> <br>

                        </mat-card-actions>
                    </mat-card>
                </form>
            </mat-card-content>
        </div>
    </mat-card>
</div>
