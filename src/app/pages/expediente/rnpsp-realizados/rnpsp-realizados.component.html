<div class="container-fluid" style="width: 100%;">
    <mat-card class="mat-elevation-z4">
        <div class="card-body">
            <mat-card-content>
                <form [formGroup]="rnpspForm">
                    <mat-card class="mat-elevation-z4">
                        <mat-card-header>
                            <mat-card-title><i class="fa fa-map fa-sm"></i> 5.- Registros Realizados en RNPSP:</mat-card-title>
                        </mat-card-header>
  
                        <br>
  
                        <mat-card-content>
                            <div class="row">
                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="CUIP"><code>*</code>CUIP:</label>
                                        <input type="text" class="form-control" id="CUIP"
                                            formControlName="CUIP">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="FECHA_CREACION_CUIP"><code>*</code>Fecha de Creaci√≥n de CUIP:</label>
                                        <input type="date" class="form-control" id="FECHA_CREACION_CUIP"
                                            formControlName="FECHA_CREACION_CUIP">
                                    </div>
                                </div>
                                
                                <div class="col-sm-12 col-xs-12 col-md-4">
                                    <div class="form-group">
                                        <label for="FECHA_ENTREGA_CUIP"><code>*</code>Fecha de Entrega de CUIP:</label>
                                        <input type="date" class="form-control" id="FECHA_ENTREGA_CUIP"
                                            formControlName="FECHA_ENTREGA_CUIP">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12 col-xs-12 col-md-4">

                                  <mat-accordion class="example-headers-align">
                                    <mat-expansion-panel [expanded]="false" (opened)="cargar41(41)" hideToggle>
                                      <mat-expansion-panel-header>
                                        <mat-panel-title>
                                          Documento Entrega CUIP
                                        </mat-panel-title>
                                        <mat-panel-description>
                                          <mat-icon *ngIf="!info41">account_circle</mat-icon>
                                          <mat-icon *ngIf="info41" [ngStyle]="{'color':'#06d79c'}">account_circle</mat-icon>
                                        </mat-panel-description>
                                      </mat-expansion-panel-header>

                                      <div class="card">
                                        <div class="card-body">
                                          <div class="form-group">
                                            <div class="card images-container">
                                              <div *ngFor="let documento of docs41; let i=index;" class="m-image-wrapper">
                                                <i class="fa fa-times m-delete-img" (click)="removeImage41(i)"></i>
                                                <img style="cursor:pointer;" [attr.src]="documento" (dblclick)=" viewImage(documento)">
                                                <!-- <i class="fa fa-times delete-file" (click)="removeImage(i)"></i>
                                                <pdf-viewer [src]="documento" [page]="page" [show-borders]="true" [fit-to-page]="true"
                                                      (dblclick)="showPdfDocumento(documento)"></pdf-viewer> -->
                                              </div>
                                            </div>
                    
                                            <br>
                    
                                            <div class="col-4 offset-4">
                                              <input type="file" multiple (change)="fileChange(input41, 41)" #input41 class="m-img-upload-btn"
                                                accept=".jpg, .jpeg" />
                                              <button class="btn btn-success btn-block" type="button">
                                                <i class="fa fa-upload"></i> Subir
                                              </button>
                                            </div>
                                          </div>
                                        </div>
                                      </div>

                                      <button *ngIf="!data41" [disabled]="docs41.length == 0" class="btn btn-info mt-auto pull-right mb-2 mr-2" 
                                          type="button" style="float: right!important;" (click)="crearRegistroImagenes( rnpspForm, 41, docs41 )">
                                        <i class="fa fa-save"></i> Guardar Registro
                                      </button>
                          
                                      <button *ngIf="data41" [disabled]="docs41.length == 0" class="btn btn-info mb-2"
                                          type="button" style="float: right!important;" (click)="actualizarRegistroImagenes( rnpspForm, 41, docs41 )" >
                                        <i class="fa fa-save"></i> Actualizar Registro
                                      </button>

                                    </mat-expansion-panel>
                                </mat-accordion>
                                    
                                </div>

                                <div class="col-sm-12 col-xs-12 col-md-8">
                                    <div class="form-group">
                                        <label for="OBSERVACIONES"><code>*</code>Observaciones:</label>
                                        <textarea type='text' class='form-control' id='OBSERVACIONES'
                                        formControlName='OBSERVACIONES'></textarea>
                                    </div>
                                </div>
                            </div>
                        </mat-card-content>
                        <mat-card-actions>

                          <button *ngIf="!existeData" [disabled]="rnpspForm.invalid"
                            class="btn btn-info mt-auto pull-right mb-2 mr-2" type="button" (click)="crearRegistro(rnpspForm)"
                            style="float: right!important;">
                            <i class="fa fa-save"></i> Guardar Registro
                          </button>
                
                          <button *ngIf="existeData" [disabled]="rnpspForm.invalid" class="btn btn-info mb-2"
                            type="button" (click)="actualizarRegistro(rnpspForm)" style="float: right!important;">
                            <i class="fa fa-save"></i> Actualizar Registro
                          </button>
                    
                          <br> <br> <br>

                        </mat-card-actions>
                    </mat-card>
                </form>
            </mat-card-content>
        </div>
    </mat-card>
</div>
