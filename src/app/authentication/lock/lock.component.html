<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/background/login-register.jpg) no-repeat center center;">
  <div class="auth-box">
      <div>
          <div class="logo">
              <span class="db"><img alt="thumbnail" class="rounded-circle" width="100" src="assets/images/users/default-user.png"></span>
              <h5 class="font-medium m-b-20">{{userName}}</h5>
          </div>
          <!-- Form -->
          <div class="row">
              <div class="col-12">
                  <form class="form-horizontal m-t-20" autocomplete="off" [formGroup]="loginForm"  (ngSubmit)="login()">
                      <div class="form-group row">
                          <div class="col-12">
                              <input class="form-control form-control-lg" type="password" required="" placeholder="Contraseña" formControlName="Password">
                          </div>
                      </div>
                      <div class="form-group text-center">
                          <div class="col-xs-12 p-b-20">
                              <button class="btn btn-block btn-lg btn-info" type="submit">Iniciar sessión</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
