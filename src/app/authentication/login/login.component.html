<div class="auth-wrapper d-flex no-block justify-content-center align-items-center "
  style="background:url(assets/images/background/back1.jpg) no-repeat;">
  <div class="auth-box on-sidebar m-3 m-md-0">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div id="loginform" [ngClass]="{'d-none': recoverform}" class="animated fadeInDown">
      <div class="logo">
        <span class="db"><img src="assets/images/Logo.png" alt="logo" style="width: 100%; height: auto;" /></span>

      </div>

      <br>
      <br>

      <div class="row">
        <div class="col-12">
          <form  class="form-horizontal m-t-20" id="loginform" autocomplete="off" [formGroup]="loginForm"
            (ngSubmit)="login()">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text caja-color" id="basic-addon1"><i class="ti-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Usuario" aria-label="USER"
                aria-describedby="basic-addon1" formControlName="USER" style="font-weight: bold; color: black!important;">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text caja-color" id="basic-addon2"><i class="ti-pencil"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Password" aria-label="PASSWORD"
                aria-describedby="basic-addon1" formControlName="PASSWORD"  style="font-weight: bold; color: black!important;">
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <div class="custom-control custom-checkbox d-flex">
                  <input type="checkbox" class="custom-control-input " id="customCheck1" formControlName="Remember">
                  <label class="custom-control-label font-14" for="customCheck1">Recuerdame</label>

                </div>
              </div>
            </div>
            <div class="form-group text-center">
              <div class="col-xs-12 p-b-20">

                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-block btn-lg  btn-color">
                  Iniciar sesi√≥n
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
